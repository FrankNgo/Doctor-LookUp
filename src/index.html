<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Look Up</title>
  </head>
  <body>
    <div class='container'>
      <h1>Portland Doctor Look Up</h1>
      <hr>
      <div class="find-form">
        <label>Enter a Medical Issue or Doctor Name:</label>
        <form class="DoctorForm">
          <input type="text" id="doctorFind" >
          <button type="submit" name="button" id="searchDoctor">Submit</button>
        </form>
      </div>
      <div class="doctorsList">
        <ol id="showDoctors"></ol>
      </div>
      <div class="error">
      </div>
    </div>
  </body>
</html>
